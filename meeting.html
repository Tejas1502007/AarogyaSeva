<!DOCTYPE html>
<html>
<head>
    <title>MedSeva Video Meeting</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .role-btn { width: 48%; display: inline-block; }
        .role-btn.active { background: #28a745; }
        #meeting { width: 100vw; height: 100vh; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="setup" class="container">
        <h2>MedSeva Video Meeting</h2>
        
        <div>
            <p>I am a:</p>
            <button class="role-btn active" onclick="setRole('doctor')">Doctor</button>
            <button class="role-btn" onclick="setRole('patient')">Patient</button>
        </div>
        
        <input type="text" id="userName" placeholder="Enter your name" />
        <input type="text" id="roomId" placeholder="Room ID (patients only)" style="display:none;" />
        
        <button onclick="startMeeting()">Start Meeting</button>
    </div>
    
    <div id="meeting" class="hidden"></div>

    <script>
        let currentRole = 'doctor';
        
        function setRole(role) {
            currentRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const roomInput = document.getElementById('roomId');
            if (role === 'patient') {
                roomInput.style.display = 'block';
                roomInput.placeholder = 'Enter room ID from doctor';
            } else {
                roomInput.style.display = 'none';
            }
        }
        
        function startMeeting() {
            const userName = document.getElementById('userName').value.trim();
            const roomInput = document.getElementById('roomId');
            
            if (!userName) {
                alert('Please enter your name');
                return;
            }
            
            let roomName;
            if (currentRole === 'doctor') {
                roomName = 'dr-' + Date.now();
                alert('Room ID: ' + roomName + '\nShare this with your patient!');
            } else {
                roomName = roomInput.value.trim();
                if (!roomName) {
                    alert('Please enter room ID from doctor');
                    return;
                }
            }
            
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('meeting').classList.remove('hidden');
            
            const api = new JitsiMeetExternalAPI('meet.jit.si', {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.getElementById('meeting'),
                userInfo: {
                    displayName: userName
                }
            });
        }
    </script>
</body>
</html>
